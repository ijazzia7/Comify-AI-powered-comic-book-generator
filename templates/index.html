<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light-mode">
    <div class="container">
      <header>
        <h1><i class="fas fa-coins"></i> Crypto Tracker</h1>
        <div class="controls">
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search cryptocurrencies..."
            />
            <i class="fas fa-search"></i>
          </div>
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <main>
        <div class="crypto-list-container">
          <div class="list-header">
            <h2>Top Cryptocurrencies</h2>
            <div class="filter-container">
              <select id="filterSelect">
                <option value="all">All</option>
                <option value="gainers">Gainers</option>
                <option value="losers">Losers</option>
              </select>
            </div>
          </div>
          <div class="crypto-list" id="cryptoList">
            <!-- Crypto list will be populated by JavaScript -->
            <div class="loading">Loading cryptocurrencies...</div>
          </div>
        </div>

        <div class="crypto-detail" id="cryptoDetail">
          <div class="detail-header">
            <h2 id="detailCoinName">Select a coin to view details</h2>
            <button id="closeDetail" class="close-btn">
              <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="detail-content">
            <div class="coin-info">
              <img id="detailCoinImage" src="" alt="" />
              <div class="coin-stats">
                <div class="stat">
                  <span class="label">Price:</span>
                  <span class="value" id="detailCoinPrice"></span>
                </div>
                <div class="stat">
                  <span class="label">24h Change:</span>
                  <span class="value" id="detailCoinChange"></span>
                </div>
                <div class="stat">
                  <span class="label">Market Cap:</span>
                  <span class="value" id="detailCoinMarketCap"></span>
                </div>
              </div>
            </div>
            <div class="chart-container">
              <canvas id="priceChart"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
