<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Comic Library</title>
    <link rel="stylesheet" href="static/style.css" />
    <style>
      /* ---------- Base Styles ---------- */

      /* ---------- Buttons ---------- */
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.5rem 1rem;
        font-size: 1.4rem;
        border-radius: 8px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: 0.2s;
      }
      .btn-default {
        background: #2563eb;
        color: #fff;
      }
      .btn-default:hover {
        background: #1d4ed8;
      }
      .btn-outline {
        background: #fff;
        border: 1px solid #d1d5db;
        color: #ef4444;
      }
      .btn-outline:hover {
        background: #fee2e2;
      }
      .btn-ghost {
        background: transparent;
        color: #4d92ff;
      }
      .btn-ghost:hover {
        background: #4d92ff;
        color: #111111;
      }

      /* ---------- Card ---------- */
      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 0.75rem; /* rounded-xl */
        overflow: hidden;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        transform: translateY(-0.25rem);
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.5); /* shadow-glow */
      }
      .card img {
        width: 100%;
        aspect-ratio: 3/4;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .card:hover img {
        transform: scale(1.05);
      }
      .card-content {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .card-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .card-meta {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: var(--muted);
        margin-bottom: 0.5rem;
      }
      .card-pages {
        font-size: 0.75rem;
        color: var(--muted);
        margin-bottom: 1rem;
      }
      .card-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: auto;
      }

      /* ---------- Grid ---------- */
      .grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      /* ---------- Empty State ---------- */
      .empty {
        text-align: center;
        padding: 4rem 1rem;
        color: var(--muted);
      }
      .empty svg {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div
        style="
          display: flex;
          align-items: center;
          gap: 1rem;
          margin-bottom: 2rem;
        "
      >
        <button class="btn btn-ghost" onclick="window.location.href='/'">
          <!-- Arrow Left Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
          Back
        </button>
        <div>
          <h1>Your Comic Library</h1>
          <p id="comic-count"></p>
        </div>
      </div>

      <!-- Content -->
      <div id="comic-list"></div>
    </div>

    <script>
      const comicList = document.getElementById("comic-list");
      const comicCount = document.getElementById("comic-count");

      // Fetch comics from backend
      async function loadComics() {
        try {
          const res = await fetch("/comics"); // âœ… correct endpoint
          const data = await res.json();

          // Expecting data like: [{id, title, createdAt, pages:[{imageUrl}]}]
          window.comics = data.map((c) => ({
            ...c,
            createdAt: new Date(c.createdAt * 1000), // convert from timestamp
          }));

          renderComics();
        } catch (err) {
          console.error("Failed to load comics:", err);
          comicList.innerHTML = `<p style="color:red;">Error loading comics</p>`;
        }
      }

      function renderComics() {
        if (comics.length === 0) {
          comicList.innerHTML = `
          <div class="empty">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3.6 3.6 0 0 0-4-4H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3.6 3.6 0 0 1 4-4h6z"></path>
            </svg>
            <h3>No Comics Yet</h3>
            <p>Start creating your first comic to see it here!</p>
            <button class="btn btn-default" onclick="goBack()">Create Your First Comic</button>
          </div>
        `;
        } else {
          comicCount.textContent = `${comics.length} ${
            comics.length === 1 ? "comic" : "comics"
          } in your collection`;
          comicList.innerHTML = `<div class="grid">${comics
            .map((comic) => createComicCard(comic))
            .join("")}</div>`;
        }
      }

      function createComicCard(comic) {
        const firstPage = comic.pages[0];
        return `
        <div class="card">
          <img src="${
            firstPage?.imageUrl || "https://via.placeholder.com/400x600"
          }" alt="${comic.title}">
          <div class="card-content">
            <h3 class="card-title">${comic.title}</h3>
            <div class="card-meta">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              ${comic.createdAt.toLocaleDateString()}
            </div>
            <div class="card-pages">
              ${comic.pages.length} ${
          comic.pages.length === 1 ? "page" : "pages"
        }
            </div>
            <div class="card-actions">
              <button class="btn btn-default" onclick="readComic('${
                comic.id
              }')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M2 3h6a4 4 0 0 1 4 4v14a3.6 3.6 0 0 0-4-4H2z"></path>
                  <path d="M22 3h-6a4 4 0 0 0-4 4v14a3.6 3.6 0 0 1 4-4h6z"></path>
                </svg>
                Read
              </button>
              <button class="btn btn-outline" onclick="deleteComic('${
                comic.id
              }')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `;
      }
      function readComic(id) {
        window.location.href = "/comicreader?id=" + id;
      }

      function goBack() {
        alert("Go back to comic generator page!");
      }

      function deleteComic(id) {
        const index = comics.findIndex((c) => c.id === id);
        if (index > -1) {
          comics.splice(index, 1);
          renderComics();
        }
      }
      loadComics();
    </script>
  </body>
</html>
